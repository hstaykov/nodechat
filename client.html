<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
		<script src="/socket.io/socket.io.js">
						
		</script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
						
		</script>
		<script src="http://layout.jquery-dev.net/lib/js/jquery.layout-latest.js">
						
		</script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js">
						
		</script>
		<script src="/chat_logic.js">
						
		</script>
		<script type="text/javascript">
											
		</script>
	</head>
	<body>
		<div id="userPanelLogin" class="ui-layout-center">
			<label>
				User Name:
			</label>
			<input type="text" id="name" />
			</br>
			</br>
			<label>
				Password:
			</label>
			<input type="password" id="passwordField" />
			</br>
			<label id="wrongPass" hidden>
				Wrong Username or Password
			</label>
		</div>
		<div id="userPanelRegister" hidden>
			<label>
				User Name:
			</label>
			<input type="text" id="regNameField" />
			</br>
			</br>
			<label>
				Password:
			</label>
			<input type="password" id="regPasswordField" />
			</br>
			<br>
			<label>
				Password Agains:
			</label>
			<input type="password" id="regPasswordFieldConfirm" />
			</br>
			<button onClick="register()">
				Register
			</button>
			<label id="wrongPassMatch" hidden>
				Passwords does not match
			</label>
		</div>
		<div id="currentOnlineUsers" class="ui-layout-east">
		</div>
		<div id="userPanel" hidden>
			<div id="onlineUsrs">
			</div>
		</div>
		<br>
		<div id="chatControls" hidden>
			<label>
				Messsage:
			</label>
			</br>
			<input type="text" id="message_input" />
		</div>
		<br>
		<br>
		<div id="tabs" hidden>
			<ul>
			</ul>
		</div>
		<div class="ui-layout-south">
			
			<button onClick="openRegFrom()" id="regPanelBtn">
				Register Panel
			</button>
			<button onClick="closeRegFrom()" id="closeRegBtn" hidden>
				Exit Register Panel
			</button>
		</div>
	</body>
	<script type="text/javascript">
				$("#message_input").keyup(function(event) {
				if (event.keyCode == 13) {
					sendMessage();
				}
			});

			$("#passwordField").keyup(function(event) {
				if (event.keyCode == 13) {
					enterChat();
				}
			});




			
	</script>

</html>
